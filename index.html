<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bushra's Birthday Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        
        .card {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ffccf2, #ffe6aa);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-front {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
            background: linear-gradient(135deg, #ff9edb, #ffdd94);
            transition: opacity 0.8s ease-in-out;
        }
        
        .card-content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 50px;
            box-sizing: border-box;
        }
        
        .button {
            background: linear-gradient(to right, #ff66c4, #ffb347);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 102, 196, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 3;
            position: relative;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }
        
        .button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 102, 196, 0.8);
        }
        
        .title {
            color: #ff3399;
            font-size: 64px;
            margin: 20px 0;
            text-shadow: 3px 3px 5px rgba(255, 255, 255, 0.7);
            font-weight: 700;
        }
        
        .message {
            color: #ff66b2;
            font-size: 28px;
            line-height: 1.5;
            margin: 30px 0;
            max-width: 800px;
            text-align: center;
            font-weight: 400;
        }
        
        .shapes-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .shape-image {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .shape {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Star shape */
        .star-clippath {
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%, 
                79% 91%, 50% 70%, 21% 91%, 32% 57%, 
                2% 35%, 39% 35%
            );
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Heart shape */
        .heart-clippath {
            clip-path: path('M50,15 C50,15 35,0 20,0 C5,0 0,19 0,19 C0,44 50,80 50,80 C50,80 100,44 100,19 C100,19 95,0 80,0 C65,0 50,15 50,15 Z');
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Circle shape */
        .circle-clippath {
            clip-path: circle(50% at 50% 50%);
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .shape-clippath {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .shape-clippath img {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }
        
        .star-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        
        .heart-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        
        .circle-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        
        .emoji {
            position: absolute;
            font-size: 24px;
            top: -30px;
            z-index: 1;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes wiggle {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.05); }
            50% { transform: rotate(0deg) scale(1.1); }
            75% { transform: rotate(-5deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }
        
        .signature {
            font-style: italic;
            color: #ff66b2;
            font-size: 32px;
            margin-top: 30px;
        }

        .barbie-logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0px;
            color: #ff1493;
            text-shadow: 4px 4px 8px rgba(255, 105, 180, 0.5);
            letter-spacing: 5px;
            margin-bottom: 20px;
        }
        
        .name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 120px;
            background: linear-gradient(to right, #ff3399, #ff9933);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            text-shadow: 4px 4px 8px rgba(255, 255, 255, 0.3);
        }
        
        .freaky-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 36px;
            color: #ff33cc;
            margin: 10px 0;
            letter-spacing: 2px;
        }
        
        /* Shape colors */
        .pink { background-color: #FF66B2; }
        .gold { background-color: #FFD700; }
        .purple { background-color: #C71585; }
        .blue { background-color: #1E90FF; }
        .orange { background-color: #FF8C00; }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-front">
            <button class="button" id="reveal-button">Open Your Birthday Surprise</button>
        </div>
        
        <div class="shapes-container" id="shapes-container">
            <!-- Shapes will be added here dynamically -->
        </div>
        
        <div class="card-content" id="card-content">
            <div class="barbie-logo">BARBIE</div>
            <h1 class="title">Happy Birthday!</h1>
            <div class="name">BUSHRA</div>
            <div class="freaky-text">Time to get freaky!</div>
            <p class="message">
                It's your special day to be as FREAKY as you want!
                May your day be filled with sparkles, rainbows, and all the
                wild adventures you deserve! Keep shining your unique light!
            </p>
            <p class="signature">Stay freaky & fabulous! üíñ</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('reveal-button');
            const cardFront = document.querySelector('.card-front');
            const cardContent = document.getElementById('card-content');
            const shapesContainer = document.getElementById('shapes-container');
            
            // Create sound
            const sound = new Howl({
                src: ['https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js'], // Placeholder
                format: ['mp3'],
                html5: true
            });
            
            // Array of emojis to rain down
            const emojis = ['‚ú®', 'üåà', 'üíñ', '‚ú®', 'üåü', '‚≠ê', 'üí´', 'üåà', 'üíé', 'üîÆ', 'üíï'];
            
            // Colors for shapes
            const colors = ['pink', 'gold', 'purple', 'blue', 'orange'];
            
            // Function to create shape position patterns around text
            function getShapePositions() {
                // Create positions that form a frame around the content
                const positions = [
                    // Top row
                    { left: '10%', top: '10%' },
                    { left: '25%', top: '5%' },
                    { left: '50%', top: '3%' },
                    { left: '75%', top: '5%' },
                    { left: '90%', top: '10%' },
                    
                    // Left side
                    { left: '5%', top: '25%' },
                    { left: '3%', top: '50%' },
                    { left: '5%', top: '75%' },
                    
                    // Right side
                    { left: '95%', top: '25%' },
                    { left: '97%', top: '50%' },
                    { left: '95%', top: '75%' },
                    
                    // Bottom row
                    { left: '10%', top: '90%' },
                    { left: '25%', top: '95%' },
                    { left: '50%', top: '97%' },
                    { left: '75%', top: '95%' },
                    { left: '90%', top: '90%' }
                ];
                
                return positions;
            }
            
            // Function to create different shaped images
            function createShapedImages() {
                // Clear existing shapes if any
                shapesContainer.innerHTML = '';
                
                const positions = getShapePositions();
                
                // Create shapes with varying types (star, heart, circle)
                for (let i = 0; i < positions.length; i++) {
                    const shape = document.createElement('div');
                    shape.classList.add('shape-image');
                    
                    // Set position from our predefined pattern
                    shape.style.left = positions[i].left;
                    shape.style.top = positions[i].top;
                    
                    // Random size ranging from small to medium
                    const size = Math.random() * 60 + 60;
                    shape.style.width = size + 'px';
                    shape.style.height = size + 'px';
                    
                    // Create shape container
                    const shapeElement = document.createElement('div');
                    shapeElement.classList.add('shape');
                    
                    // Determine shape type - cycle through them
                    let shapeType, clipPathClass, borderSVG;
                    switch (i % 3) {
                        case 0: // Star
                            shapeType = 'star';
                            clipPathClass = 'star-clippath';
                            borderSVG = `<svg viewBox="0 0 100 100" width="100%" height="100%">
                                <path fill="none" stroke="#FF66B2" stroke-width="3"
                                    d="M50,0 L61,35 L98,35 L68,57 L79,91 L50,70 L21,91 L32,57 L2,35 L39,35 Z" />
                            </svg>`;
                            break;
                        case 1: // Heart
                            shapeType = 'heart';
                            clipPathClass = 'heart-clippath';
                            borderSVG = `<svg viewBox="0 0 100 100" width="100%" height="100%">
                                <path fill="none" stroke="#FF66B2" stroke-width="3"
                                    d="M50,15 C50,15 35,0 20,0 C5,0 0,19 0,19 C0,44 50,80 50,80 C50,80 100,44 100,19 C100,19 95,0 80,0 C65,0 50,15 50,15 Z" />
                            </svg>`;
                            break;
                        case 2: // Circle
                            shapeType = 'circle';
                            clipPathClass = 'circle-clippath';
                            borderSVG = `<svg viewBox="0 0 100 100" width="100%" height="100%">
                                <circle cx="50" cy="50" r="48" fill="none" stroke="#FF66B2" stroke-width="3" />
                            </svg>`;
                            break;
                    }
                    
                    // Create shape-specific clip-path container
                    const clipPathContainer = document.createElement('div');
                    clipPathContainer.classList.add('shape-clippath', clipPathClass);
                    
                    // Add random color
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    clipPathContainer.classList.add(randomColor);
                    
                    // Add image inside shape clip-path
                    const img = document.createElement('img');
                    img.src = `/api/placeholder/${Math.floor(size)}/${Math.floor(size)}`;
                    img.alt = "Birthday";
                    clipPathContainer.appendChild(img);
                    
                    // Create shape border overlay
                    const borderElement = document.createElement('div');
                    borderElement.classList.add(`${shapeType}-border`);
                    borderElement.innerHTML = borderSVG;
                    
                    // Apply wiggle animation with random duration and delay
                    const animDuration = Math.random() * 2 + 2;
                    const animDelay = Math.random() * 5;
                    shapeElement.style.animation = `wiggle ${animDuration}s ease-in-out ${animDelay}s infinite`;
                    
                    shapeElement.appendChild(clipPathContainer);
                    shapeElement.appendChild(borderElement);
                    shape.appendChild(shapeElement);
                    shapesContainer.appendChild(shape);
                }
            }
            
            // Function to create emoji rain (reduced)
            function createEmojiRain() {
                for (let i = 0; i < 30; i++) { // Reduced from 100 to 30
                    const emoji = document.createElement('div');
                    emoji.classList.add('emoji');
                    emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.fontSize = Math.random() * 30 + 20 + 'px';
                    emoji.style.animation = `fall ${Math.random() * 5 + 3}s linear forwards`;
                    emoji.style.animationDelay = Math.random() * 8 + 's'; // Increased delay for less cluttering
                    document.querySelector('.card').appendChild(emoji);
                }
            }
            
            // Create shape images but keep them hidden
            createShapedImages();
            
            button.addEventListener('click', function() {
                // Hide front card
                cardFront.style.opacity = '0';
                setTimeout(() => {
                    cardFront.style.display = 'none';
                    
                    // Show content
                    cardContent.style.opacity = '1';
                    
                    // Show shapes
                    shapesContainer.style.opacity = '1';
                    
                    // Play sound
                    // sound.play(); // Commented out as the placeholder won't actually play
                    
                    // Create emoji rain
                    createEmojiRain();
                    
                    // Continue emoji rain but at a slower interval
                    setInterval(createEmojiRain, 5000); // Increased from 3000 to 5000ms
                }, 800);
            });
        });
    </script>
</body>
</html>
